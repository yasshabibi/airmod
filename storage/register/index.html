<!DOCTYPE html>
<html lang="fr">
    <head>
      <title>Register</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="center">
        <h1>Créer un compte</h1>
        <form method="post" action="/register">

          <div class="wrapper">
            <input type="radio" id="option-1" name="type" value="1" checked>
            <input type="radio" id="option-2" name="type" value="2">
            <input type="radio" id="option-3" name="type" value="3">
              <label for="option-1" class="option option-1">
                <div class="dot"></div>
                  <span>client</span>
                  </label>
              <label for="option-2" class="option option-2">
                <div class="dot"></div>
                  <span>livreur</span>
              </label>
              <label for="option-3" class="option option-3">
                <div class="dot"></div>
                  <span>pro</span>
              </label>
          </div>
          
          <div class="txt_field">
            <input type="text" name="username" required>
            <span></span>
            <label>Nom d'utilisateur</label>
          </div>

          <div class="txt_field">
            <input name="first" type="text" required>
            <span></span>
            <label>Prénom</label>
          </div>
          
          <div class="txt_field">
            <input type="text"  name="last" required>
            <span></span>
            <label>Nom</label>
          </div>
          
          <div class="txt_field">
            <input type="email"  name="mail" required>
            <span></span>
            <label>Mail</label>
          </div>

          <div class="txt_field">
            <input type="password" name="pw" required>
            <span></span>
            <label>Mot de passe</label>
          </div>

          <input type="submit" value="Créer mon compte">
          <div class="signup_link">
          <a href="/storage/login/index.html">Déjà inscrit ?</a>
          </div>
        </form>
      </div>
    
      </body>
    </html>
