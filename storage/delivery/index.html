    <script>
        function Search() {

            $.getJSON('/orders/progress/Pending', function(data) {
                var base = document.getElementById("commerces");
                base.innerHTML = "";
                data.forEach(s => {
                    $.getJSON("/agency/" + s.id, function(dd) {
                        var el = document.createElement("div")
                        base.appendChild(el)
                        console.log(data)
                        s.track.forEach(dd => {
                            console.log(dd)
                            el.innerHTML = `
                                <div class="commerce">
                                    <div class="picture">
                                        <img src="` + dd.banner + `" alt="image du client" />

                                    </div>
                                    <div class="description">
                                            <p><span>` + s.track.length + `</span>  boutiques</p>
                                    </div>
                                    <div  class ="arrow">
                                        <i class="fa-solid fa-angle-right"></i>
                                    </div>
                                </div>
                                
                            `
                        });
                    });
                });
            });
        }
        window.onload = () => Search();
    </script>
</head>
